<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Day 2 - Navbar</title>
</head>

<body>
    <header>
        <a href="/" id="logo">
            <img src="../assets/logo.png" alt="logo">
            <span>Info With Awan</span>
        </a>

        <nav>
            <a href="/home">Home</a>
            <a href="/blog">Blogs</a>
            <a href="/services">Services</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </nav>

        <div id="search-bar">
            <input type="search" placeholder="Search">
            <button>Q</button>
        </div>
    </header>
    <div class="responsive-navbar">
        <div id="bar">
            <a href="/home">Home</a>
            <a href="/blog">Blogs</a>
            <a href="/services">Services</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </div>
        <div id="icons">
            <input type="checkbox" id="check">
            <label for="check">
                <img src="./assets/xmark-solid.svg" alt="menu-icon1">
                <img src="./assets/bars-solid.svg" alt="menu-icon2">
            </label>
        </div>
    </div>
</body>

</html>
